<button pButton icon="pi pi-eye" (click)="showDialog()">View details</button>

<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
          <p-avatar image="{{ contentCreator?.avatar + '/-/preview/-/resize/x200/' }}" styleClass="mr-2" size="large" shape="circle"></p-avatar>
          <span class="font-bold white-space-nowrap">{{contentCreator?.nickname}}</span>
      </div>
  </ng-template>

  <table>
    <tr>
      <td>Nationality: </td>
      <td>
        <div class="flex align-items-center gap-2">
        <img [src]="'data:image/jpg;base64,' + contentCreator.country?.flag" style="width: 18px" />
        <div>{{ contentCreator.country?.name }}</div>
      </div>
    </td>
    </tr>
    <tr>
      <td>Summary: </td>
      <td>
        {{contentCreator?.summary}}
    </td>
    </tr>
    <tr>
      <td>Description: </td>
      <td>
        {{contentCreator?.description}}
    </td>
    </tr>
    <tr>
      <td>Social media links: </td>
      <td>
        <div *ngFor="let socialLink of contentCreator.socialMediaLinks">
          <a href="{{socialLink.url}}"><p-chip icon="pi pi-external-link" label="{{socialLink.type}}"></p-chip></a>
        </div>
      </td>
    </tr>
  </table>
  <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="visible = false" label="Ok" pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
