<p-tabView>
  <p-tabPanel header="Details">
      <app-campaign-view *ngIf="campaign" mode="page" [campaign]="campaign"></app-campaign-view>
  </p-tabPanel>
  <p-tabPanel header="Performance" [disabled]="campaign?.partnership?.status == 'AwaitingApproval'">
     <app-campaign-performance-view  *ngIf="campaign && campaign?.partnership?.status != 'AwaitingApproval'" [campaignId]="campaign.id"></app-campaign-performance-view>
  </p-tabPanel>
</p-tabView>
