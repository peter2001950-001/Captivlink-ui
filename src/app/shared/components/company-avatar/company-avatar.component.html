<p-chip styleClass="pl-0 pr-3" [style]="{'cursor': 'pointer'}" (click)="showDialog()">
  <span class="bg-primary border-circle w-2rem h-2rem flex align-items-center justify-content-center">{{company?.name[0]}}</span>
  <span class="ml-2 font-medium">{{company?.name}}</span>
</p-chip>

    <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
              <p-avatar [label]="company?.name[0]" styleClass="mr-2"[style]="{ 'background-color': '#9c27b0', color: '#ffffff' }" shape="circle"></p-avatar>
                <span class="font-bold white-space-nowrap">{{company.name}}</span>
            </div>
        </ng-template>
        <p class="m-0">
            {{company.summary}}
        </p>
        <div style="margin-top: 25px;">
          <a href="{{company.website}}"><p-chip icon="pi pi-external-link" label="Website"></p-chip></a>
        </div>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="visible = false" label="Ok" pAutoFocus [autofocus]="true"></p-button>
        </ng-template>
</p-dialog>
